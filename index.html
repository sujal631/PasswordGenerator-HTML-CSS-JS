<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          Generate a <br /><span style="color: #4adf86">random password</span>
        </h1>
        <p>Never use an unsecure password again.</p>
      </div>

      <div class="buttons">
        <button onclick="generatePasswords()">Generate Passwords</button>
        <button onclick="clearScreen()">Clear Screen</button>
      </div>

      <div class="pwdSpace">
        <button id="password1-el"></button>
        <button id="password2-el"></button>
      </div>
    </div>
  </body>
</html>
