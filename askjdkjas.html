<html>
  <head>
    <title>Copy on Click</title>
  </head>
  <body>
    <div id="element-to-copy" contenteditable="true">
      Click this element to copy its contents to the clipboard
    </div>
    <script>
      const elementToCopy = document.getElementById('element-to-copy');

      elementToCopy.addEventListener('click', () => {
        // Select the text to copy
        elementToCopy.select();

        // Copy the selected text to the clipboard
        document.execCommand('copy');
      });
    </script>
  </body>
</html>
